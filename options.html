<html>
<head><title>Line Sticker Preview Options</title></head>
<body>
	<div>
		<p>Authkey - Android自購(需要root)</p>
		<p>(一行一組 key，格式 name:key)</p>
		<textarea id="authkey" cols="80" rows="10"></textarea>
	</div>
	<div>
		<p>Authkey加密 - Android自購(免root)</p>
		<p>(一行一組 key，格式 name:key)</p>
		<textarea id="encode_authkey" cols="80" rows="10"></textarea>
	</div>
	<div>
		<p>accesstoken - ios系統自購</p>
		<p>(一行一組 key，格式 name:key)</p>
		<textarea id="accesstoken" cols="80" rows="10"></textarea>
	</div>
	<div>
		<p>accesstoken加密 - ios系統自購</p>
		<p>(一行一組 key，格式 name:key)</p>
		<textarea id="encode_accesstoken" cols="80" rows="10"></textarea>
	</div>
	<div id="status"></div>
	<button id="save">Save</button>
</body>
<script src="options.js"></script>
</html>
